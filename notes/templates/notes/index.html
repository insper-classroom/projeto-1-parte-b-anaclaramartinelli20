{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
  <img src="{% static 'img/logo-getit.png' %}" class="logo" />
  <span class="subtitle">Como o Post-it, mas com outro verbo</span>
</div>

<main class="container">

  <form class="form-card" method="post" action="/">
    {% csrf_token %}

    <input
    class="form-card-title"
    type="text"
    name="titulo"
    placeholder="Título"
    />
    <textarea
      class="autoresize"
      name="detalhes"
      placeholder="Digite o conteúdo..."
    ></textarea>
    <button class="btn" type="submit">Criar</button>

  </form>

  <div class="card-container">
  {% for note in notes %}

    <div class="card">
      <a class="icon-delete" type="button" title="Excluir" aria-label="Excluir" href="/delete/{id}">
        <img src="{% static 'img/lixeira.png' %}" alt="Excluir" />
      </a>

      <a class="icon-edit" type="button" title="Editar" aria-label="Editar" href="templates\edit.html">
        <img src="{% static 'img/edit.png'%}" alt="Editar" />
      </a>

      <a class="icon-favorite" type="button" title="Favoritar" aria-label="Favoritar" href="templates/favorite.html">
        <img src="{% static 'img/favorite.png' %}" alt="Favoritar" />
      </a>

      <h3 class="card-title">{{ note.title }}</h3>
      <div class="card-content"><p>{{ note.content }}</p></div>

    </div>  

  {% endfor %}
  </div>

</main>
{% endblock %}
